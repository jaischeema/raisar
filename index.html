---
layout: layout
title: Raisar | Village of stature
---

<div class="images">
   <div class="container">
      <div id="myCarousel" class="carousel slide" data-interval="1000" data-pause="hover">
         <!-- Carousel items -->
         <div class="carousel-inner">
            <div class="active item"><img src="http://placehold.it/940x350/dddddd?text=Image+1"/></div>
            <div class="item"><img src="http://placehold.it/940x350/cccccc?text=Image+2"/></div>
            <div class="item"><img src="http://placehold.it/940x350/2b7baa?text=Image+3"/></div>
         </div>
      </div>     
   </div>   
</div>

<div class="container">
   <h2>Some New and musings</h2>
   <ul>
      {% for post in site.posts %}
         <li>
	        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
         </li>
      {% endfor %}
   </ul>
</div>
